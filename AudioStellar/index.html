<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AudioStellar</title>
  <link rel="manifest" href="manifest.json" />
  <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéµ</text></svg>"
  />
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('interstellar.jpg') no-repeat center center fixed;
      background-size: cover;
      image-rendering: auto;
      -webkit-backface-visibility: hidden;
      -webkit-transform: translateZ(0);
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .custom-btn {
      transition: all 0.3s ease;
      background-color: transparent;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border-radius: 50%;
    }

    .custom-btn:hover {
      transform: scale(1.1);
      background-color: rgba(141, 60, 165, 0.5);
    }

    .custom-btn svg {
      transition: all 0.3s ease;
    }

    .custom-btn:hover svg {
      fill: #ffffff;
    }

    #playPauseBtn {
      width: 72px;
      height: 72px;
    }

    .load-playlist-btn {
      transition: all 0.3s ease;
      background-color: #69247c;
      color: white;
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 500;
      border: 2px solid transparent;
      backdrop-filter: blur(5px);
    }

    .load-playlist-btn:hover {
      background-color: #8d3ca5;
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(105, 36, 124, 0.3);
    }

    .load-playlist-btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="max-w-2xl w-full p-6 glass-container text-violet">
    <h1 class="text-3xl font-bold text-center mb-6 text-purple">AudioStellar</h1>
    <p class="text-lg text-[#483248] text-center mb-4"><b>Enjoy ad-free YouTube audio with minimal data usage.</b></p>
    <div class="mb-6">
      <input type="text" id="playlistUrl" placeholder="Enter YouTube playlist URL" class="w-full p-3 rounded-lg border-none text-[#4635B1]" />
      <br /><br />
      <button onclick="loadPlaylist()" class="load-playlist-btn">Load Playlist</button>
    </div>

    <div id="player" class="hidden"></div>

    <div id="controls" class="hidden">
      <div class="flex items-center justify-between mb-4">
        <span id="currentSong" class="text-lg font-semibold"></span>
        <span id="duration" class="text-sm text-gray-300"></span>
      </div>
      <div class="flex justify-center items-center space-x-6">
        <button onclick="previousTrack()" class="custom-btn">
          ‚èÆÔ∏è
        </button>
        <button onclick="togglePlay()" id="playPauseBtn" class="custom-btn">‚ñ∂Ô∏è</button>
        <button onclick="nextTrack()" class="custom-btn">‚è≠Ô∏è</button>
        <button onclick="randomTrack()" class="custom-btn">üîÄ</button>
      </div>
    </div>
    <ul id="playlist" class="mt-6 space-y-2"></ul>
  </div>

  <script>
let player;
let playlist = [];
let currentIndex = 0;
let isPlaying = false;
let userInteracted = false;

function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
        height: "0",
        width: "0",
        playerVars: {
            playsinline: 1,
            controls: 0,
            disablekb: 1,
        },
        events: {
            onStateChange: onPlayerStateChange,
        },
    });
}

function extractPlaylistId(url) {
    const regex = /[?&]list=([^#\&\?]+)/;
    const match = url.match(regex);
    return match && match[1];
}

async function loadPlaylist(providedUrl = null) {
    const url = providedUrl || document.getElementById("playlistUrl").value;
    const playlistId = extractPlaylistId(url);
    if (!playlistId) return alert("Invalid playlist URL");

    try {
        const response = await fetch(
            `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=AIzaSyAUuDwfkQ1aLNjxE3DtiV93E-sgGH5_yuE`
        );
        const data = await response.json();

        playlist = data.items.map((item) => ({
            id: item.snippet.resourceId.videoId,
            title: item.snippet.title,
        }));

        localStorage.setItem("lastPlaylistUrl", url);
        document.getElementById("controls").classList.remove("hidden");
        displayPlaylist();
        playVideo(0);
    } catch (error) {
        console.error("Error loading playlist:", error);
    }
}

function displayPlaylist() {
    const list = document.getElementById("playlist");
    list.innerHTML = playlist
        .map(
            (video, i) => `
        <li onclick="playVideo(${i})"
            class="p-3 rounded-lg cursor-pointer transition ${i === currentIndex ? 'bg-[#69247C]' : 'bg-[#B2A5FF]'} hover:bg-[#8D3CA5]">
          ${video.title}
        </li>`
        )
        .join("");
}

function playVideo(index) {
    if (index >= 0 && index < playlist.length) {
        currentIndex = index;
        localStorage.setItem("lastPlaylistIndex", index);
        player.loadVideoById(playlist[index].id);
        document.getElementById("currentSong").textContent = playlist[index].title;
        isPlaying = true;
        displayPlaylist();
    }
}

function playCurrent() {
    if (playlist.length > 0) {
        player.loadVideoById(playlist[currentIndex].id);
        document.getElementById("currentSong").textContent = playlist[currentIndex].title;
        isPlaying = true;
        displayPlaylist();
    }
}

function togglePlay() {
    userInteracted = true;
    const btn = document.getElementById("playPauseBtn");
    if (isPlaying) {
        player.pauseVideo();
        btn.textContent = "‚ñ∂Ô∏è";
        isPlaying = false;
    } else {
        player.playVideo();
        btn.textContent = "‚è∏Ô∏è";
        isPlaying = true;
    }
}

function previousTrack() {
    userInteracted = true;
    if (currentIndex > 0) {
        currentIndex--;
        playCurrent();
    }
}

function nextTrack() {
    userInteracted = true;
    if (currentIndex < playlist.length - 1) {
        currentIndex++;
        playCurrent();
    }
}

function randomTrack() {
    userInteracted = true;
    if (playlist.length > 0) {
        const randomIndex = Math.floor(Math.random() * playlist.length);
        currentIndex = randomIndex;
        playCurrent();
    }
}

function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED && userInteracted) {
        nextTrack();
    }
}

window.onload = async function () {
    const lastUrl = localStorage.getItem("lastPlaylistUrl");
    if (lastUrl) {
        document.getElementById("playlistUrl").value = lastUrl;
        await loadPlaylist(lastUrl);
        const lastIndex = localStorage.getItem("lastPlaylistIndex");
        if (lastIndex) {
            currentIndex = parseInt(lastIndex);
            playVideo(currentIndex);
        }
    }
};

// Make sure user interaction is tracked
document.addEventListener("click", () => {
    userInteracted = true;
});
</script>


  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/sw.js")
        .then(() => console.log("Service Worker Registered"))
        .catch((error) => console.log("Service Worker Registration Failed:", error));
    }

    // Ensure user interaction is captured once
    document.addEventListener("click", () => {
      userInteracted = true;
    });
  </script>
</body>
</html>
